<div class="container">
  <div class="jumbotron">
    <h1 class="text-center">Search for Movie ...</h1>
    <div class="search ">
      <input type="text"placeholder="seach for movie ..." class="form-control"#search (keydown.enter)="movieKeySearch($event,search.value)">
      <button class="btn btn-primary mt-2" (click)="getMovies(search.value)">Search</button>
    </div>
  </div>
</div>
<div class="container">
  <app-card-movie *ngFor="let movie of movies.Search" [movie]="movie" >{{movie.Title}}</app-card-movie>
</div>
